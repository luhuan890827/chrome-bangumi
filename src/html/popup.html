<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
</head>
<body>
<button type="submit" class="btn btn-default" data-bind="click:checkRss,text:buttName"></button>

<script src="../js/lib/require-2.1.16.js" ></script>
<script>
    requirejs.config({

        baseUrl: '../js',

        paths: {
            knockout:'lib/knockout-3.3.0',
            jquery:'lib/jquery-2.1.3.min',
            fetch:'lib/fetch',
            _:'lib/underscore-min',
            popup:'app/popup'
        },
        shim:{
            jquery:{
                exports:'$'
            }
        }
    });
    requirejs(['popup'],function(popup){
        popup.init()
    })

</script>

</body>
</html>
